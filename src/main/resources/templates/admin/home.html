<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>EMS Admin Page</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
            <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">

            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="registration"
                        type="Submit">Logout</button>
            </form>
            <form th:action="@{/myWhiteBoard}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Go to my White Board</button>
            </form>
            <form th:action="@{/eventMaster}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Add a new Event and category</button>
            </form>
            <form th:action="@{/event}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Event Registration Page</button>
            </form>

        </div>
    </body>
</html>
